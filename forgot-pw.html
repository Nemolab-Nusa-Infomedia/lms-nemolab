<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Masuk ke akun anda untuk mengakses kelas</title>
    <link rel="icon" href="assets/img/logo-nemolab.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body>
    <main class="login-section d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="card login-card d-flex flex-row">
                        <div class="img-container">
                            <img src="assets/img/bismen.jpeg" alt="Team collaboration" class="img-fluid rounded-start">
                        </div>
                        <div class="card-body ps-4">
                            <a href="javascript:void(0);" class="btn-back mb-4" onclick="window.history.back();">
                                <img src="assets/img/icon/arrow.png" alt="Back" class="back-icon">
                            </a>
                            <div class="px-3 text-center">
                                <h3 class="mb-4" data-aos="fade-left" data-aos-delay="100">Lupa Kata Sandi</h3>
                                <p class="fw-bold" data-aos="fade-left" data-aos-delay="200">Masukan alamat email anda dibawah</p>
                            </div>
                            <form id="signin-form" action="#" class="signin-form">
                                <div class="mb-5">
                                    <label for="email" class="form-label fw-bold" data-aos="fade-left" data-aos-delay="300">Email</label>
                                    <input type="email" id="email" name="email" class="form-control fw-bold" placeholder="masukan email disini" required data-aos="fade-left" data-aos-delay="400">
                                </div>
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary w-100 rounded-start fw-bold" data-aos="fade-left" data-aos-delay="500">Masuk</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Inisialisasi AOS -->
    <script>
        AOS.init();
    </script>
    <script>
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah reload halaman saat submit

            // Mendapatkan nilai input
            var email = document.getElementById('email').value;
            if (email) {
                window.location.href = 'otp-verification.html';
            }
        });
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Boxicons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
