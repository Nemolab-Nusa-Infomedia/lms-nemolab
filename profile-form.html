<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Masuk ke akun anda untuk mengakses kelas</title>
    <link rel="icon" href="assets/img/logo-nemolab.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body>
    <main class="login-section d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-12">
                    <div class="card login-card d-flex flex-row">
                        <div class="img-container d-none d-md-flex col-md-5">
                            <img src="assets/img/bismen.jpeg" alt="Team collaboration" class="img-fluid rounded-start">
                        </div>
                        <div class="card-body ps-4 col-md-7">
                            <a href="#" class="btn-back mb-4">
                                <img src="assets/img/icon/arrow.png" alt="Back" class="back-icon">
                            </a>
                            <div class="px-3 text-center">
                                <h3 class="mb-4">ATUR INFORMASI DIRIMU</h3>
                            </div>
                            <div class="mb-2 text-center">
                                <div class="d-flex flex-column align-items-center">
                                    <img src="assets/img/icon/Group 7.png" alt="avatar" width="130" height="130" class="avatar class mb-3" 
                                         style="border-radius: 50%; object-fit: cover" id="avatarPreview" />
                                         <input type="file" class="btn-upload " style="display: none;" id="fileUpload">
                                    <label for="fileUpload" class="btn btn-secondary mb-1">Upload Avatar</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="posisi" class="form-label fw-bold">Pilih Posisi Impian Anda</label>
                                <select name="posisi" id="posisi" class="form-select">
                                    <option value="">Pelajar Jangka Panjang</option>
                                    <option value="">UI/UX Designer</option>
                                    <option value="">Frontend Developer</option>
                                    <option value="">Backend Developer</option>
                                    <option value="">Wordpress Developer</option>
                                    <option value="">Graphic Designer</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary w-100 rounded-start fw-bold">Masuk</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Boxicons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
