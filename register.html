<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Masuk ke akun anda untuk mengakses kelas</title>
    <link rel="icon" href="assets/img/logo-nemolab.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body>
    <main class="login-section d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="card login-card d-flex flex-row">
                        <div class="img-container">
                            <img src="assets/img/bismen.jpeg" alt="Team collaboration" class="img-fluid rounded-start">
                        </div>
                        <div class="card-body ps-4">
                            <a href="#" class="btn-back mb-4">
                                <img src="assets/img/icon/arrow.png" alt="Back" class="back-icon">
                            </a>
                            <div class="px-3 text-center">
                                <h3 class="mb-4">DAFTARKAN AKUN KAMU!</h3>
                                <p class="fw-bold">Selangkah lebih maju menjadi ahli dengan belajar bersama Nemolab! Daftarkan akunmu sekarang juga</p>
                            </div>
                            <form action="#" class="signin-form">
                                <div class="mb-1">
                                    <label for="name" class="form-label fw-bold">Nama pengguna</label>
                                    <input type="text" id="name" name="name" class="form-control fw-bold" placeholder="masukan nama disini" required>
                                </div>
                                <div class="mb-1">
                                    <label for="email" class="form-label fw-bold">Email</label>
                                    <input type="email" id="email" name="email" class="form-control fw-bold" placeholder="masukan email disini" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label fw-bold">Buat Kata sandi</label>
                                    <input type="password" id="password" name="password" class="form-control fw-bold" placeholder="masukan kata sandi disini" required>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary w-100 rounded-start fw-bold" id="btn-masuk">Masuk</button>
                                </div>
                            </form>
                            <p class="text-center fw-bold">sudah memiliki akun? <a href="login.html">masuk disini</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Boxicons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script>
        document.getElementById('btn-masuk').addEventListener('click', ()=> {
            window.location.href = 'course.html'
        })
    </script>
</body>

</html>
