<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment</title>
    <link rel="stylesheet" href="./assets/css/payment.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <!-- NAVBAR -->
        <nav class="navbar mt-2">
            <div class="container-fluid justify-content-between">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <div class="nav-l d-flex align-items-center">
                        <img class="img-l" src="assets/img/nemolab1.png" alt="Logo" class="my-auto">
                        <a class="back-btn my-auto ms-2 d-flex align-items-center" href="#"><i class="bi bi-chevron-left d-flex"><p class="back align-items-center mb-0">Back</p></i></a>
                    </div>
                    <div class="r-nav d-flex align-items-center">
                        <div class="login d-flex align-items-center justify-content-between" style="max-width: 200px;">
                            <p class="mx-2 my-auto">Halo, </p>
                            <p class="name my-auto">Burhan</p>
                            <a href="#"><img src="assets/img/profile.png" alt="Profile" class="img-p mx-2"></a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Payment Section -->
        <div class="mt-5">
            <div class="text-center mb-4">
                <h2 class="cek">Paket Checkout Plus</h2>
                <p class="desk">Gabung Starter Plus dan bangun proyek nyata bersama ahli.</p>
            </div>
            <div class="payment-card mx-auto">
                <div class="card-body d-flex flex-column">
                    <div class="card-header bg-white">
                        Opsi Pembayaran
                    </div>
                    <h6 class="card-title mt-5">Payment details</h6>
                    <p class="d-flex justify-content-between mt-3">
                        <span>Harga kelas</span>
                        <span>Rp 50,000</span>
                    </p>
                    <p class="d-flex justify-content-between mt-3">
                        <span>Kode unik</span>
                        <span class="price-update">- Rp 125</span>
                    </p>
                    <p class="d-flex justify-content-between mt-3">
                        <span>PPN 11%</span>
                        <span class="price-update">+ Rp 5,486</span>
                    </p>
                    <p class="d-flex justify-content-between mt-3">
                        <span>Service fee per student</span>
                        <span class="price-update">+ Rp 10,000</span>
                    </p>
                    <p class="d-flex justify-content-between total mt-3">
                        <span>Total</span>
                        <span class="total-price">Rp 65,361</span>
                    </p>
                    <div class="form-check mt-auto w-100 d-flex align-items-center">
                        <input class="form-cek" type="checkbox" id="termsCheck">
                        <label class="form-check-label ml-2" for="termsCheck">
                            Saya menyetujui <a href="#" class="syarat">Syarat & Ketentuan</a>
                        </label>
                    </div>
                    
                    <button class="btn btn-primary mx-auto mt-3">Bayar & gabung kelas</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-white py-3 mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-md-start text-center mb-2 mb-md-0">
                    <img src="assets/img/Logo Nemolab.png" alt="Logo" class="img-fluid" style="max-width: 110px;">
                </div>

                <div class="col-md-4 text-center mb-2 mb-md-0">
                    <p class="mb-0 text-black">&copy; 2024 Nemolab. All rights reserved.</p>
                </div>

                <div class="media col-md-4 text-md-end text-center">
                    <a href="#" class="img-m text-white text-decoration-none"><img src="assets/img/facebook.png" style="margin-top: -1px; margin-left: 5px;" alt=""></a>
                    <a href="#" class="img-m text-white text-decoration-none"><img src="assets/img/twitter.png" style="margin-top: -1px; margin-left: 5px;" alt=""></a>
                    <a href="#" class="img-m text-white text-decoration-none"><img src="assets/img/linkedin.png" style="margin-top: -1px; margin-left: 5px;" alt=""></a>
                    <a href="#" class="img-m text-white text-decoration-none"><img src="assets/img/instagram.png" style="margin-top: -1px; margin-left: 5px;" alt=""></a>
                    <a href="#" class="img-m text-decoration-none"><img src="assets/img/youtube.png" style="margin-top: -1px; margin-left: 5px;" alt=""></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
