<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/register.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <div class="box rounded-5 bg-white text-center d-flex flex-column justify-content-center shadow-lg">
            <div>
              <img src="assets/img/logo.png" alt="logo" width="130" />
            </div>
            <div>
              <img src="assets/img/avatar.png" alt="avatar" width="105" height="105" style="border-radius: 50%; object-fit: cover" />
            </div>
            <form action="">
              <div class="input-col position-relative">
                <input type="email" placeholder="Name" />
                <span class="ikon"><img src="assets/img/user.png" width="16" /></span>
              </div>
              <div class="input-col position-relative mt-2">
                <input type="file" id="fileInput" class="file-input" onchange="updateFileName()" />
                <label for="fileInput" class="file-label" data-placeholder="Choose avatar"></label>
                <span class="ikon"><img src="assets/img/avatar_2.png" width="16" /></span>
              </div>
              <div class="input-col position-relative mt-2">
                <input type="email" placeholder="Email address" />
                <span class="ikon"><img src="assets/img/email.png" width="16" /></span>
              </div>
              <div class="input-col position-relative mt-2">
                <input type="password" placeholder="Password" id="password" />
                <span class="ikon"><img src="assets/img/password.png" width="16" /></span>
                <span class="eye"><img src="assets/img/eye.png" width="20" class="pass-icon opacity-25" id="pass-icon" onclick="pass()" /></span>
              </div>
            </form>
            <div class="d-grid gap-2">
              <button class="btn text-white fw-semibold">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
