<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemolab - Reset Email</title>
    <link rel="icon" href="assets/img/logo-nemolab.png" type="image/x-icon" />

    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- css content -->
    <link rel="stylesheet" href="assets/css/setting-profile.css">
</head>

<body>
    <main>
        <section class="setting-email-section" id="setting-email-section">
            <div class="container-fluid mt-5 pt-5">
                <div class="row">
                    <!-- Sidebar -->
                    <div class="col-md-3 d-none p-0">
                        <div class="col-md-9 ms-5">
                            <div class="sidebar" id="sidebar">
                                <div class="profile text-center">
                                    <h5 class="">DASHBOARD SAYA</h5>
                                    <img src="assets/img/2.jpeg" alt="avatar" width="100" height="100"
                                        class="avatar mb-3" style="border-radius: 50%; object-fit: cover;" />
                                    <p class="name fs-5">Naufal Haidar Azhar</p>
                                    <p class="posisi mt-0">Pelajar Jangka Panjang</p>
                                </div>
                                <div class="menu">
                                    <ul class="side-tabs">
                                        <li><a href="#"><img src="assets/img/icon/sidebar/Frame 8.png" alt="icon">Kelas
                                                Saya</a></li>
                                        <li><a href="#"><img src="assets/img/icon/sidebar/Frame 9.png"
                                                    alt="icon">Portofolio Saya</a></li>
                                        <li><a href="#"><img src="assets/img/icon/sidebar/Frame 10.png"
                                                    alt="icon">Transaksi Saya</a></li>
                                        <li class="active"><a href="#"><img src="assets/img/icon/sidebar/Frame 11.png"
                                                    alt="icon">Pengaturan</a></li>
                                        <li class="mt-4"><a href="#"><img src="assets/img/icon/sidebar/Frame 12.png"
                                                    alt="icon">Keluar</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Profile Form -->
                    <div class="col-12 col-sm-7 mx-auto">
                        <div class="card profile-card">
                            <div class="card-body">
                                <div class="d-flex align-items-center mb-3">
                                    <a href="setting.html" class="btn-back">
                                        <img src="assets/img/icon/arrow.png" alt="Back" class="back-icon">
                                    </a>
                                    <h5 class="title ps-3 fw-bold">Ubah email anda</h5>
                                </div>
                                <form action="#" class="edit-form">
                                    <div class="row">
                                        <div class="mb-3">
                                            <label for="email" class="form-label fw-bold">Email saat ini</label>
                                            <input type="email" id="email" name="email" class="form-control fw-bold"
                                                value="user@gmail.com" readonly
                                                style="cursor: pointer; background-color:#E8E8E8 ;">
                                        </div>
                                        <div class="mb-3">
                                            <label for="new_email" class="form-label fw-bold">Email Baru</label>
                                            <input type="email" id="new_email" name="new_email"
                                                class="form-control fw-bold" placeholder="Masukan baru baru anda"
                                                required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 mb-3">
                                            <button type="submit"
                                                class="btn btn-primary w-100 rounded-start fw-bold">Simpan
                                                Perubahan</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gN8oMTAuBhrdN/vBdQ94MhT2Nz19Lw+8JYoThqClJxSUHb4Hj8C78cDTK+KEeS88" crossorigin="anonymous">
        </script>
</body>

</html>
