<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemolab - Reset Password</title>
    <link rel="icon" href="assets/img/logo-nemolab.png" type="image/x-icon" />

    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- css content -->
    <link rel="stylesheet" href="assets/css/setting-profile.css">
</head>

<body>

    <main>
        <section class="settion-password-section" id="settion-password-section">
            <div class="container-fluid mt-5 pt-5">
                <div class="row">
                    <!-- Sidebar -->
                    <div class="col-md-3 d-none p-0">
                        <div class="col-md-9 ms-5">
                            <div class="sidebar" id="sidebar">
                                <div class="profile text-center">
                                    <h5 class="">DASHBOARD SAYA</h5>
                                    <img src="assets/img/2.jpeg" alt="avatar" width="100" height="100"
                                        class="avatar mb-3" style="border-radius: 50%; object-fit: cover;" />
                                    <p class="name fs-5">Naufal Haidar Azhar</p>
                                    <p class="posisi mt-0">Pelajar Jangka Panjang</p>
                                </div>
                                <div class="menu">
                                    <ul class="side-tabs">
                                        <li><a href="#"><img src="assets/img/icon/sidebar/Frame 8.png" alt="icon">Kelas
                                                Saya</a></li>
                                        <li><a href="#"><img src="assets/img/icon/sidebar/Frame 9.png"
                                                    alt="icon">Portofolio Saya</a></li>
                                        <li><a href="#"><img src="assets/img/icon/sidebar/Frame 10.png"
                                                    alt="icon">Transaksi Saya</a></li>
                                        <li class="active"><a href="#"><img src="assets/img/icon/sidebar/Frame 11.png"
                                                    alt="icon">Pengaturan</a></li>
                                        <li class="mt-4"><a href="#"><img src="assets/img/icon/sidebar/Frame 12.png"
                                                    alt="icon">Keluar</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Profile Form -->
                    <div class="col-12 col-sm-7 mx-auto mt-sm-4">
                        <div class="card profile-card">
                            <div class="card-body">
                                <div class="d-flex align-items-center mb-3">
                                    <a href="setting.html" class="btn-back">
                                        <img src="assets/img/icon/arrow.png" alt="Back" class="back-icon">
                                    </a>
                                    <h5 class="title ps-3 fw-bold">Ubah password anda</h5>
                                </div>
                                <form action="#" class="edit-form">
                                    <div class="row">
                                        <div class="mb-3">
                                            <label for="password" class="form-label fw-bold">Kata Sandi Lama</label>
                                            <input type="password" id="password" name="password"
                                                class="form-control fw-bold" placeholder="Masukan kata sandi lama anda"
                                                required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="new_pass" class="form-label fw-bold">Kata Sandi Baru</label>
                                            <input type="password" id="new_pass" name="new_pass"
                                                class="form-control fw-bold" placeholder="Masukan kata sandi baru"
                                                required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirm_pass" class="form-label fw-bold">Konfirmasi Kata Sandi
                                                Baru</label>
                                            <input type="password" id="confirm_pass" name="confirm_pass"
                                                class="form-control fw-bold" placeholder="Masukan ulang kata sandi baru"
                                                required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 mb-3">
                                            <button type="submit"
                                                class="btn btn-primary w-100 rounded-start fw-bold">Simpan
                                                Perubahan</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gN8oMTAuBhrdN/vBdQ94MhT2Nz19Lw+8JYoThqClJxSUHb4Hj8C78cDTK+KEeS88" crossorigin="anonymous">
        </script>
</body>

</html>
