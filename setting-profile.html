<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemolab - Edit Profile</title>
    <link rel="icon" href="assets/img/logo-nemolab.png" type="image/x-icon" />

    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- css content -->
    <link rel="stylesheet" href="assets/css/setting-profile.css">
</head>

<body>
    <main>
        <section class="profile-saya-section" id="profile-saya-section">
            <div class="container-fluid mt-5 ">
                <div class="row">
                    <div class="col-md-5 col-xl-3 d-none p-0">
                        <div class="col-md-9 ms-5">
                            <div class="sidebar" id="sidebar">
                                <div class="profile text-center">
                                    <h5 class="">DASHBOARD SAYA</h5>
                                    <img src="assets/img/2.jpeg" alt="avatar" width="100" height="100"
                                        class="avatar mb-3" style="border-radius: 50%; object-fit: cover;" />
                                    <p class="name fs-5">Naufal Haidar Azhar</p>
                                    <p class="posisi mt-0">Pelajar Jangka Panjang</p>
                                </div>
                                <div class="menu">
                                    <ul class="side-tabs">
                                        <li>
                                            <a href="#">
                                                <img src="assets/img/icon/sidebar/Frame 8.png" alt="icon">
                                                Kelas Saya
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <img src="assets/img/icon/sidebar/Frame 10.png" alt="icon">
                                                TransaksiSaya
                                            </a>
                                        </li>
                                        <li class="active">
                                            <a href="#">
                                                <img src="assets/img/icon/sidebar/Frame 11.png" alt="icon">Pengaturan
                                            </a>
                                        </li>
                                        <!-- <li class="mt-4"><a href="#"><img src="assets/img/icon/sidebar/Frame 12.png"
                                                    alt="icon">Keluar</a></li> -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Profile Form -->
                    <div class="col-12 col-sm-9 mx-auto">
                        <div class="card profile-card ">
                            <div class="card-body">
                                <div class="d-flex align-items-center mb-3">
                                    <a href="setting.html" class="btn-back">
                                        <img src="assets/img/icon/arrow.png" alt="Back" class="back-icon">
                                    </a>
                                    <h5 class="title ps-3 fw-bold">Ubah profil anda</h5>
                                </div>
                                <div class="mb-4">
                                    <h6 class="fw-bold">Foto Profil</h6>
                                    <p>Ukuran Foto Maksimal (1 MB)</p>
                                    <img src="assets/img/icon/Group 7.png" alt="avatar" width="130" height="130"
                                        class="avatar mb-3" style="border-radius: 50%; object-fit: cover;"
                                        id="avatarPreview" />
                                    <input type="file" id="fileUpload" class="d-none">
                                    <label for="fileUpload" class="btn btn-secondary px-5">Pilih foto</label>
                                </div>
                                <form action="#" class="edit-form">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="name" class="form-label fw-bold">Nama Pengguna</label>
                                            <input type="text" id="name" name="name" class="form-control fw-bold"
                                                placeholder="Masukan nama disini" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="email" class="form-label fw-bold">Email</label>
                                            <input type="email" id="email" name="email" class="form-control fw-bold"
                                                value="user@gmail.com" readonly
                                                style="cursor: pointer; background-color:#E8E8E8 ;">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="posisi" class="form-label fw-bold">Karir Impian</label>
                                            <select name="posisi" id="posisi" class="form-select">
                                                <option value="">Pelajar Jangka Panjang</option>
                                                <option value="UI/UX Designer">UI/UX Designer</option>
                                                <option value="Frontend Developer">Frontend Developer</option>
                                                <option value="Backend Developer">Backend Developer</option>
                                                <option value="Wordpress Developer">Wordpress Developer</option>
                                                <option value="Graphic Designer">Graphic Designer</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 mb-3">
                                            <button type="submit"
                                                class="btn btn-primary w-100 rounded-start fw-bold">Simpan
                                                Perubahan</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- box icon -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
